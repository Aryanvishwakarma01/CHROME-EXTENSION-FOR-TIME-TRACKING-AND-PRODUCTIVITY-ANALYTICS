<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Productivity Analytics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .card h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3em;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .metric:last-child {
      border-bottom: none;
    }
    
    .metric-label {
      font-weight: 600;
      color: #666;
    }
    
    .metric-value {
      font-weight: 700;
      font-size: 1.1em;
    }
    
    .productive { color: #4CAF50; }
    .unproductive { color: #F44336; }
    .neutral { color: #FF9800; }
    
    .chart-container {
      position: relative;
      height: 300px;
      margin: 20px 0;
    }
    
    .chart {
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    
    .progress-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    
    .site-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    
    .site-name {
      font-weight: 600;
      color: #333;
    }
    
    .site-time {
      color: #666;
      font-size: 0.9em;
    }
    
    .site-category {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
      margin-left: 10px;
    }
    
    .category-productive {
      background: #e8f5e8;
      color: #2e7d32;
    }
    
    .category-unproductive {
      background: #ffebee;
      color: #c62828;
    }
    
    .category-neutral {
      background: #fff3e0;
      color: #ef6c00;
    }
    
    .weekly-summary {
      grid-column: 1 / -1;
    }
    
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    
    .day-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .day-name {
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }
    
    .day-score {
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .day-time {
      font-size: 0.9em;
      color: #888;
    }
    
    .export-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    
    .export-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä Productivity Analytics</h1>
      <p>Track your digital habits and boost your productivity</p>
    </div>
    
    <div class="dashboard">
      <div class="card">
        <h3>üìà Today's Overview</h3>
        <div class="metric">
          <span class="metric-label">Productive Time</span>
          <span class="metric-value productive" id="today-productive">0m</span>
        </div>
        <div class="metric">
          <span class="metric-label">Unproductive Time</span>
          <span class="metric-value unproductive" id="today-unproductive">0m</span>
        </div>
        <div class="metric">
          <span class="metric-label">Other Time</span>
          <span class="metric-value neutral" id="today-neutral">0m</span>
        </div>
        <div class="metric">
          <span class="metric-label">Productivity Score</span>
          <span class="metric-value" id="today-score">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill productive" id="productivity-progress" style="width: 0%"></div>
        </div>
      </div>
      
      <div class="card">
        <h3>üéØ Productivity Breakdown</h3>
        <div class="chart-container">
          <canvas id="productivityChart" width="300" height="300"></canvas>
        </div>
      </div>
      
      <div class="card">
        <h3>üåê Top Websites Today</h3>
        <div class="site-list" id="site-list">
          <!-- Sites will be populated by JavaScript -->
        </div>
      </div>
      
      <div class="card weekly-summary">
        <h3>üìÖ Weekly Summary</h3>
        <div class="week-grid" id="week-grid">
          <!-- Week data will be populated by JavaScript -->
        </div>
        <button class="export-btn" id="export-btn">üì• Export Weekly Report</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
